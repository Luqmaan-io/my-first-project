      <div class="container custom-bg shadow card mt-5 mb-5">
        <h2 class="mb-3 pt-2">Cake Enquiry Form</h2>
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
    
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" />
          </div>
    
          <div class="mb-3">
            <label for="helpText" class="form-label">How can we help?</label>
            <textarea class="form-control" id="helpText" rows="4" placeholder="Tell us about the cake you need..."></textarea>
          </div>
    
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload inspiration images</label>
            <input class="form-control" type="file" id="formFile" multiple />
          </div>
    
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
